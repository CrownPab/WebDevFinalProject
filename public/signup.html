<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="styles/signup.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="JavaScript/signup.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <title>Sign Up</title>
    </head>

<body>

<form>
   
    
    <fieldset class="step1">
      <h2 class="fs-title">Account Details</h2>
      <h3 class="fs-subtitle">Step 1</h3>
      <input type="text" name="random" placeholder="Username" />
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm Password" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset class="step2">
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Step 2</h3>
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="date"  name="dateOfBirth" placeholder="MM/DD/YYYY" />
      <input type="tel" name="phoneNumber" placeholder="(555)-555-5555"/>
      <input type="text" name="country" placeholder="Country" />
      <input type="text" name="address" placeholder="Address" />

      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    
    <fieldset class="step3">
      <h2 class="fieldSet_title">Budget Details</h2>
      <h3 class="fieldSet_subtitle">Step 3</h3>

      <!-- <p1> Enter Monthly Income</p1> -->
      <input id=inputs type="text" name="income" placeholder="Monthly income" />
      
      <input id=inputs type="text" name="entertainment"
      placeholder="Entertainment" />
      
      <input id=inputs type="text" name="Education" placeholder="Education" />
      
      <input id=inputs type="text" name="Health" placeholder="Personal/Health Care" />
      
      <input id=inputs type="text" name="Groceries" placeholder="Groceries" />
      
      <input id=inputs type="text" name="Restaurants" placeholder="Restaurants" />
      
      <input id=inputs type="text" name="Utilities" placeholder="Utilities & Bills" />
      
      <input id=inputs type="text" name="Auto" placeholder="Auto & Transportation" />
      
      <input id=inputs type="text" name="Gifts" placeholder="Gifts & Donations" />
      
      <input id=inputs type="text" name="Investments" placeholder="Investments" />

      <input id=inputs type="button" name="previous" class="previous action-button" value="Previous" />
      <input id=inputs type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>

  </form>
</body>

  </html>
