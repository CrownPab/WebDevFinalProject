<!DOCTYPE html>
<html lang="en">

    <head>
		<title>Transactions</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type='text/javascript' src='JavaScript/transactions.js'></script>
        <link rel="stylesheet" href="styles/transactions.css">
    </head>

    <body>
		<div id="nav-placeholder"></div>
		<script>
		  $(function(){
			$("#nav-placeholder").load("navBar.html",function(){
			  var liArray = $("li").toArray();
			  $('#navbarSupportedContent ul li').removeClass("active");
			  $(liArray[3]).addClass('active');
			});
		  });
		</script>
		


        <div class="jumbotron">
  		<h3 class="display-4">Transaction History</h1>
  		<p class="lead">Here you can view your transaction history and add transactions to your account</p>
  		
		</div>

    	<div class="container">
		  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">New Transaction</button>

		  <div class="modal fade"  id="myModal">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal"></button>
		          <h2 class="modal-title">New Transaction</h2>
		        </div>
		        <div class="modal-body">

					<p>Please enter transaction information.</p>

					<label>Enter date: </label>
					<input type="date" id="date" name="newTransDate" placeholder="YYYY/MM/DD"/>

					<label>Enter description: </label>
					<input type="text" id="description" name="newTransDate" placeholder="Description">		   
					
					<label>Enter category: </label>
					<select id="category">
					<option value="Entertainment">Entertainment</option>
					<option value="Education">Education</option>
					<option value="Personal">Personal/Health Care</option>
					<option value="Groceries">Groceries</option>
					<option value="Restaurants">Restaurants</option>
					<option value="Utilities">Utilities & Bills</option>
					<option value="Auto">Auto & Transportation</option>
					<option value="Gifts">Gifts & Donations</option>
					<option value="Investment">Investment</option>
					</select>
					
					<label>Enter amount: </label>
					<input type="number" id="amount" name="Amount" placeholder="Amount"/>

		        </div>
		        <div class="modal-footer">
		          <button type="button" id="newTransaction"class="btn btn-primary" data-dismiss="modal">Enter Transaction</button>
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		    </div>
		  </div>

		  <form id="dateForm" class="form-inline">
			<label>From: <input id="from" type="date"></label>
			<label>To: <input id="to" type="date"></label>
			<input type="submit" value="View">
		  </form>
		</div>
		
		<div id="table">
		</div>

	  </div>
	  <link rel="stylesheet" href="styles/transactions.css">

  </body>
</html>
