<html lang="en">

    <head>

        <title>Transactions</title>
      </head>


      <body>
     
            <div class="container">
			  <!-- Trigger the modal with a button -->
			  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Transaction</button>

			  <!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal"></button>
			          <h2 class="modal-title">New Transaction</h2>
			        </div>
			        <div class="modal-body">


			        <p>Please enter transaction information.</p>

					<label>Enter date: </label>
	                <input type="date" id="date" name="newTransDate" placeholder="MM/DD/YYYY"/>

					<label>Enter description: </label>
		            <input type="text" id="description" name="newTransDate" placeholder="Description">		   
		            
					<label>Enter category: </label>
				 	<select id="category">
					  <option value="groceries">Entertainment</option>
					  <option value="restaurant">Education</option>
					  <option value="utilities">Personal/Health Care</option>
					  <option value="gifts">Groceries</option>
					  <option value="gifts">Restaurants</option>
					  <option value="gifts">Utilities & Bills</option>
					  <option value="gifts">Auto & Transportation</option>
					  <option value="gifts">Gifts & Donations</option>
					</select>
					
					<label>Enter amount: </label>
		            <input type="number" id="amount" name="Amount" placeholder="Amount"/>

			        </div>
			        <div class="modal-footer">
			          <button type="button" id="newTransaction"class="btn btn-primary" data-dismiss="modal">Enter Transaction</button>
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			      
			    </div>
			  </div>
			  
			</div>


			<table id="table">

				<tr id=tr>
					<th>
						Date
					</th>
					<th>
						Description
					</th>
					<th>
						Category
					</th>
					<th>
						Amount
					</th>
				</tr>

			</table>
          </div>
      </body>
</html>
