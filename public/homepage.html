<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Socket.io -->
	<script type="text/javascript" src="socketio/socket.io.js"></script>

    <!-- Bootstrap CSS -->
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- <script type='text/javascript' src='JavaScript/homepage.js'></script> -->


    <link rel="stylesheet" type="text/css" href="styles/homepage.css">
    <title>HomePage</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("navBar.html",function(){
          var liArray = $("li").toArray();
          $('#navbarSupportedContent ul li').removeClass("active");
          $(liArray[0]).addClass('active');
        });
      });
    </script>

    <div class="jumbotron">
      <!-- <form> -->
        <div class="container">
          <!-- <i class="fa fa-user" aria-hidden="true" style="font-size:48px;"></i> -->
          <h1 name='welcomeMessage'></h1>
          <h4 name="day">Day of the week</h4>
          <h4 name="date">Date</h4>
        </div>


        <div id="buttonCarousel" class="carousel slide" data-ride="carousel" data-interval="false" >
          <ol class="carousel-indicators">
            <li id="ind" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li id="ind" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li id="ind" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <!-- <li data-target="#carouselExampleIndicators" data-slide-to="4"></li> -->
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h1>Weekly Transactions</h1>
            </div>

            <div class="carousel-item">
              <h1>Monthly Transactions</h1>
            </div>

            <div class="carousel-item">
              <h1>Yearly Transactions</h1>
            </div>

          </div>

          <a class="carousel-control-prev" href="#buttonCarousel" role="button" data-slide="prev" onclick = "checkType((-1))">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#buttonCarousel" role="button" data-slide="next" onclick = "checkType(1)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


  	   	<!-- Modal -->
        <div id = "theModal" class="modal">
  		    <!-- Modal Inner Contents -->
  		    <div id = "mContent">
  			       <div id="mHeader">
  				           <span class = "close">&times;</span>	<!--Creates a close button-->
  				           <h1>Registration Log</h1>
  			       </div>

  			       <div id = "mBody">
  				          
  			       </div>
  		   </div>
  	   </div>
      <!-- </form> -->
    </div>


    <div id="display">
      <div id="input">
          <input type="date" id="d3date" name="d3date" placeholder="YYYY/MM/DD"/>
      </div>
      <button type="button" class="btn btn-warning" onClick = "checkType(0)">Update</button>
      <div id="chart">
        <!-- <svg id = "chart" width="300" height="200"> </svg> -->
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/homepage.css">
    <script type='text/javascript' src='JavaScript/homepage.js'></script>
  </body>
</html>
